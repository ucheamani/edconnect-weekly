<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Project Explorer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1>Project Explorer</h1>
            <h2>One Stop Database For Academic Projects</h2>
        </header>
        <nav>
            <a href="index.html">Home</a> <a href="search.html">Projects</a> <a href="login.html">Login</a> <a href="register.html">Register</a> <a href="createproject.html">Submit</a>
        </nav>
        <main>
            <section>
                <h3>John Doe</h3>
                <p>johndoe@gmail.com</p>
                <ul>
                    <li>Program: Computer Science</li>
                    <li>Matric: 00/0000/00</li>
                    <li>Graduation Year:2019</li>
                </ul>
            </section>
            <section>
                <h2>Update Profile</h2>
                <form name="updateProfile">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName"><br><br>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName"><br><br>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email"><br><br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password"><br><br>
                    <label for="matricNumber">Matric Number:</label>
                    <input type="text" id="matricNumber" name="matricNumber"><br><br>
                    <label for="program">Program:</label>
                    <select name="program" id="program">
                        <option value="computer_science">Computer Science</option>
                        <option value="computer_information_systems">Computer Information Systems</option>
                        <option value="computer_technology">Computer Technology</option>
                    </select><br><br>
                    <label for="graduationYear">Graduation Year:</label>
                    <select name="graduationYear" id="graduationYear">
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                    </select><br><br>
                    <input type="submit" value="Submit">
                </form>
            </section>
            <section>
                <h2>Change Password</h2>
                <form name="changePassword">
                    <label for="currentPassword"> Current Password:</label>
                    <input type="password" id="currentPassword" name="currentPassword"><br><br>
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword"><br><br>
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"><br><br>
                    <input type="submit" value="Submit">
                </form>
            </section>
        </main>
    </body>
</html>
