<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Project Explorer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1>Project Explorer</h1>
            <h2>One Stop Database For Academic Projects</h2>
        </header>
        <nav>
            <a href="index.html">Home</a> <a href="search.html">Projects</a> <a href="login.html">Login</a> <a href="register.html">Register</a> <a href="createproject.html">Submit</a>
        </nav>
        <main>
            <section>
                <h2>Submit Project</h2>
                <form name="submitProject">
                    <label for="name">Project Name:</label><br>
                    <input type="text" id="name" name="name"><br><br>
                    <label for="abstract">Abstract:</label><br>
                    <input type="text" id="abstract" name="abstract"><br><br>
                    <label for="authors">Authors:</label><br>
                    <input type="text" id="authors" name="authors"><br><br>
                    <label for="tags">Tag(s)</label><br>
                    <input type="text" id="tags" name="tags"><br><br>
                    <input type="submit" value="Submit">
                </form>
            </section>
        </main>
    </body>
</html>
