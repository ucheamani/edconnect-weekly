<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Project Explorer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <a href="index.html" class="navbar-brand">Project Explorer</a>
            <form name="searchForm" class="form-inline">
                <input class="form-control mr-sm-2" type="text" placeholder="Search Projects">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
            <ul class="navbar-nav">
                <li class="nav-item">
                     <a class="nav-link" href="createproject.html">Submit</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                     <a class="nav-link" href="register.html">Sign up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
               </li>
            </ul>
        </nav>
        <main>
            <div class="container">
                <h1 class="h3 mb-3 font-weight-strong" style="margin-top: 50px;">Project 1</h1>
                <div class="row p-2" style="background-color: #D3D3D3; ">
                    <div class="col-3">
                        <p>Created By:<br>John Doe</p>
                    </div>
                    <div class="col-3">
                        <p>Date Created:<br>2020/08/30</p>
                    </div>
                    <div class="col-3">
                        <p>Last Updated:<br>2020/08/30</p>
                    </div>
                    <div class="col-3 d-flex justify-content-end" style="align-items: center;">
                        <button type="button" class="btn btn-primary">View Project</button>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <h1 class="h3 mb-3 font-weight-strong" style="margin-top: 50px;">Edit Project</h1>
                        <hr>
                        <form>
                            <div class="form-group">
                                <label class="form-label" for="name">Project Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Project 1">
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="abstract"> Project Abstract</label>
                                <textarea type="text" class="form-control" id="abstract" name="abstract" rows="10" cols="15"></textarea>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="authors">Authors</label>
                                <input type="text" class="form-control" id="authors" name="authors" placeholder="Enter author name (seperated by comma)">
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="tags">Tag(s)</label>
                                <input type="text" class="form-control" id="tags" name="tags" placeholder="Use # to tag projects with different topics (e.g #css #mongodb)">
                            </div>
                            <input type="submit" class="btn btn-primary" value="Save">
                        </form>
                    </div>
                    <div class="col-6">
                        <h1 class="h3 mb-3 font-weight-strong" style="margin-top: 50px;">Manage Project Files</h1>
                        <hr>
                        <form>
                            <div class="custom-file" style="margin-bottom: 35px; margin-top: 35px;">
                                <label class="custom-file-label" for="projectFile">Choose file...</label>
                                <input type="file" class="custom-file-input" id="projectFile" name="projectFile">
                            </div>
                        </form>
                        <div class="card">
                            <div class="class-header bg-light p-3">
                                Project files 
                            </div>
                            <div class="card-body">
                                <p class="card-text" style="text-align: center;">No file uploaded yet</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container" style="background-color:#DCDCDC; margin-bottom: 30px; margin-top: 30px;">
                <div style="text-align: right; padding-top: 15px; padding-bottom: 2px;">
                    <p style="color: #A9A9A9;">Project Explorer Â© 2021- <a href="#">Edconnect</a></p>
                </div>
            </div>
        </footer>
    </body>
</html>
