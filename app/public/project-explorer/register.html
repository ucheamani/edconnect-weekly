<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Project Explorer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <a href="index.html" class="navbar-brand">Project Explorer</a>
            <form name="searchForm" class="form-inline">
                <input class="form-control mr-sm-2" type="text" placeholder="Search Projects">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
            <ul class="navbar-nav">
                <li class="nav-item">
                     <a class="nav-link" href="createproject.html">Submit</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                     <a class="nav-link" href="register.html">Sign up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
               </li>
            </ul>
        </nav>
        <main>
            <div class="mx-auto w-75">
                <h1 class="h2 mb-3 font-weight-strong" style="margin-top: 50px;">Sign up</h1>
                <form >
                    <div class="form-row">
                        <div class="col">
                            <label class="form-label" for="firstName">First name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Frist Name"><br><br>
                        </div>
                        <div class="col">
                            <label class="form-label" for="lastName">Last name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name"><br><br>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <label class="form-label" for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Your Email Address"><br><br> 
                        </div>
                        <div class="col">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Your Password"><br><br>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="form-label" for="program">Program</label>
                            <select name="program"  class="form-control" id="program">
                               <option selected>Choose...</option>
                               <option value="computer_science">Computer Science</option>
                               <option value="computer_information_systems">Computer Information Systems</option>
                               <option value="computer_technology">Computer Technology</option>
                            </select>
                        </div><br><br>
                        <div class="form-group col-md-4">
                            <label class="form-label" for="matricNumber">Matriculation Number</label>
                            <input type="text" class="form-control" id="matricNumber" name="matricNumber" placeholder="e.g 123456"><br><br>   
                        </div><br><br>
                        <div class="form-group col-md-2">
                            <label class="form-label" for="graduationYear">Graduation Year</label>
                            <select name="graduationYear" class="form-control" id="graduationYear">
                                <option seclected>Choose...</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                            </select><br><br>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </main>
        <footer>
            <div class="container" style="background-color:#DCDCDC; margin-bottom: 30px; margin-top: 30px;">
                <div style="text-align: right; padding-top: 15px; padding-bottom: 2px;">
                    <p style="color: #A9A9A9;">Project Explorer Â© 2021- <a href="#">Edconnect</a></p>
                </div>
            </div>
        </footer>
    </body>
</html>
